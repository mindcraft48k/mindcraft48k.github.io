<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cover Section -->
  <div class="cover">
    <img src="images/profile.jpg" class="profile-pic">
  </div>

  <!-- Profile Info -->
  <div class="profile-info">
    <h1>Your Name</h1>
    <p class="bio">Web Developer | Student | Learner</p>
  </div>

  <!-- Menu -->
  <div class="menu">
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('posts')">Posts</button>
    <button onclick="showSection('contact')">Contact</button>
  </div>

  <!-- Content -->
  <div class="content">

    <div id="about" class="section active">
      <h2>About Me</h2>
      <p>Hello! I am learning web development using HTML, CSS and JavaScript.</p>
    </div>

    <div id="posts" class="section">
      <h2>My Posts</h2>
      <p>This is my personal website inspired by Facebook profile.</p>
    </div>

    <div id="contact" class="section">
      <h2>Contact</h2>
      <p>Email: yourname@gmail.com</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
